<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="popup.css">
  <title>Youtube-Volume-Scroll Popup</title>
</head>

<body style="min-height: 145px; min-width: 350px">
  <div class="header">
    <h2>Volume Steps:</h2>
  </div>
  <div class="range-slider" style='--min:1; --max:20; --step:1; --value:1; --text-value:"1";'>
    <input id="input" type="range" min="1" max="20" step="1" value="1">
    <output></output>
    <div class='range-slider__progress'></div>
  </div>
  <h2 class="hud">HUD Style:</h2>
  <div class="radio-container">
		<label>
			<input type="radio" name="hud" value=0 checked/>
			<span>Custom</span>
		</label>
		<label>
			<input type="radio" name="hud" value=1/>
			<span>Native</span>
		</label>
		<label>
			<input type="radio" name="hud" value=2/>
			<span>None</span>
		</label>
	</div>
  <script src="popup.js"></script>
</body>

</html>
