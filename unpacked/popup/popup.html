<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="popup.css">
  <title>Youtube-Volume-Scroll Popup</title>
</head>

<body style="min-height: 220px; min-width: 350px">
  <div id="permissions_wrapper" style="display: none;">
    <h2>Permissions Needed!</h2>
    <button id="permissions_button">
      Request Permissions
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  <div class="header">
    <h2>Volume Steps:</h2>
  </div>
  <div class="range-slider" style='--min:1; --max:20; --step:1; --value:1; --text-value:"1";'>
    <input id="steps_slider" type="range" min="1" max="20" step="1" value="1">
    <output></output>
    <div class='range-slider__progress'></div>
  </div>
  <div class="header">
    <h2 class="hud">HUD Style:</h2>
  </div>
  <div class="radio-container">
    <label>
      <input type="radio" name="hud" value=0 checked />
      <span>Custom</span>
    </label>
    <label>
      <input type="radio" name="hud" value=1 />
      <span>Native</span>
    </label>
    <label>
      <input type="radio" name="hud" value=2 />
      <span>None</span>
    </label>
  </div>
  <div style="display: flex;" class="header custom-options">
    <h2 style="font-size: x-large;">HUD Position Mode:
      <label class="switch">
        <input id="position_mode_checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
    </h2>
  </div>
  <div style="display: flex;" class="header custom-options">
    <h2>Size:</h2>
  </div>
  <div class="range-slider custom-options" style='--min:1; --max:10; --step:1; --value:1; --text-value:"1";'>
    <input id="size_slider" type="range" min="1" max="10" step="1" value="1">
    <output></output>
    <div class='range-slider__progress'></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
