<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="popup.css">
  <title>Youtube-Volume-Scroll Popup</title>

  <script src="elements/tooltip.js"></script>
  <script src="elements/slider.js"></script>

  <link rel="stylesheet" href="vendors/cooltipz/cooltipz.min.css">

  <link rel="stylesheet" href="vendors/coloris/coloris.min.css">
  <script src="vendors/coloris/coloris.min.js"></script>
</head>

<body style="overflow: hidden;">
  <div id="permissions_wrapper" style="display: none;">
    <h2>Permissions Required!
      <tooltip-icon label="The extension require permission to access youtube.com and music.youtube.com"
        position="top-right" size="large" />
    </h2>
    <button id="permissions_button">
      Request Permissions
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  <div class="max-width">
    <h2>Volume Steps:</h2>
    <custom-slider id="steps_slider" min="1" max="20" step="1" value="1"></custom-slider>
  </div>
  <div>
    <h2 class="hud">Required Modifier:</h2>
  </div>
  <div class="radio-container">
    <label>
      <input type="radio" name="activation_modifier" value=0 checked />
      <span>None</span>
    </label>
    <label>
      <input type="radio" name="activation_modifier" value=1 />
      <span>Shift</span>
    </label>
    <label>
      <input type="radio" name="activation_modifier" value=2 />
      <span>Right Click</span>
    </label>
  </div>
  <div>
    <h2 class="hud">Overlay Style:</h2>
  </div>
  <div class="radio-container">
    <label>
      <input type="radio" name="hud" value=0 checked />
      <span>Custom</span>
    </label>
    <label>
      <input type="radio" name="hud" value=1 />
      <span>Native</span>
    </label>
    <label>
      <input type="radio" name="hud" value=2 />
      <span>Hidden</span>
    </label>
  </div>
  <div class="custom-options grid">
    <h2>Position Mode:
      <tooltip-icon label="When enabled - Drag the volume overlay with your mouse to reposition it" position="top"
        size="medium" />
    </h2>
    <h2>Font Color:</h2>
    <div>
      <label class="switch">
        <input id="hud_position_mode_checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <div class="column" style="width: 87%;">
        <input type="text" data-coloris>
      </div>
    </div>
  </div>
  <div class="max-width custom-options last-item">
    <h2>Font Size:</h2>
    <custom-slider id="hud_size_slider" min="10" max="160" step="5" value="50"></custom-slider>
  </div>

  <script src="popup.js"></script>
</body>

</html>
