<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="popup.css">
  <title>Youtube-Volume-Scroll Popup</title>

  <link rel="stylesheet" href="vendors/coloris/coloris.min.css">
  <script src="vendors/coloris/coloris.min.js"></script>
</head>

<body style="min-height: 250px; min-width: 350px">
  <div id="permissions_wrapper" style="display: none;">
    <h2>Permissions Needed!</h2>
    <button id="permissions_button">
      Request Permissions
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  <div class="header">
    <h2>Volume Steps:</h2>
  </div>
  <div class="range-slider" style='--min:1; --max:20; --step:1; --value:1; --text-value:"1";'>
    <input id="steps_slider" type="range" min="1" max="20" step="1" value="1">
    <output></output>
    <div class="range-slider__progress"></div>
  </div>
  <div class="header">
    <h2 class="hud">Overlay Style:</h2>
  </div>
  <div class="radio-container">
    <label>
      <input type="radio" name="hud" value=0 checked />
      <span>Custom</span>
    </label>
    <label>
      <input type="radio" name="hud" value=1 />
      <span>Native</span>
    </label>
    <label>
      <input type="radio" name="hud" value=2 />
      <span>Hidden</span>
    </label>
  </div>
  <div style="display: flex;" class="header custom-options">
    <h2 style="font-size: x-large; margin-block-end: 0;">Position Mode:
      <label class="switch" style="margin-left: 5px;">
        <input id="hud_position_mode_checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
    </h2>
  </div>
  <div style="display: flex;" class="header custom-options">
    <h2>Font Size:</h2>
  </div>
  <div id="hud_size_slider_container" class="range-slider custom-options"
    style='--min:10; --max:160; --step:5; --value:50; --text-value:"50";'>
    <input id="hud_size_slider" type="range" min="10" max="160" step="5" value="50">
    <output></output>
    <div class="range-slider__progress" style="--start-end: 0;"></div>
  </div>
  <div style="display: flex;" class="header custom-options">
    <h2 style="margin-block-end: 13px;">Font Color:</h2>
  </div>
  <div class="custom-options">
    <input type="text" data-coloris>
  </div>
  
  <script src="popup.js"></script>
</body>

</html>
