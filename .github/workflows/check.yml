name: Check

on:
  push:
  pull_request:

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - uses:
          actions/checkout@v3

      # caching is problematic with yarn3 pnp
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: latest
      #     cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Run Checks
        run: yarn check

      - name: Run build
        run: yarn build
