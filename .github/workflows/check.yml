# make a github action configuration for a check workflow that runs on every push and pull request
# and runs the check script (npm run check)

name: Check

on:
  push:
  pull_request:

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run Checks
        run: npm run check

      - name: Run build
        run: npm run build
